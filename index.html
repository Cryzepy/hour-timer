<html>
<head>
    <meta name="viewport" content="user-scalable=no">
    <title>Hour Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
</head>

<body>
    
        <div class="menu-setting">
            <i class="bi bi-gear" id="btn-setting"></i>
        </div>
        
    <h1 id="header"></h1>
    <div class="content">
        <div class="container">
            <input type="number" placeholder="H" id="input-hours">
            <input type="number" placeholder="M" id="input-minutes">
        </div>
        <p id="display"</p>
    </div>

        <i class="bi bi-arrow-bar-down arrow" id="arrow-toggle"></i>

        <ul class="container display" id="container-display"></ul>
        
        <div class="container-label" id="container-label"></div>
        <div class="box-input" id="box-input">
            <input type="text" placeholder="Label..." id="input-label">
            <button id="save">Save</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
